<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
</head>
<body>
    <button id="botao">Clique</button>
    <script>
        let elemento=document.querySelector('#botao'); 
        elemento.addEventListener('click',()=>alert("Clicou"));
           
        
        </script>
</body>
</html>
